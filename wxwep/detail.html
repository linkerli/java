<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <title>ETWAS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/weui.css">
  <link rel="stylesheet" href="./css/detail.css">
  <script src="./js/flexible.js"></script>
</head>

<body>

  <!-- 正在加载中 -->
  <div class="loading weui-loadmore">
    <img src="./images/logo.png" />
    <span class="weui-loadmore__tips">正在加载</span>
  </div>

  <!-- 主体内容 -->
  <div class="content">
    <div class="logo-wrapper">
      <img class="logo" src="./images/logo.png" />
    </div>

    <div class="top-container">
      <div class="top-container-background"></div>

      <div class="top-container-background-cover"></div>

      <span class="top-title"></span>

      <div class="top-img">
        <button class="top-button">购买阅读码</button>
      </div>

      <span class="top-name"></span>
      <span class="top-detail"></span>
    </div>

    <div class="list-container">
      <p class="list-title">订阅排行榜</p>

      <div class="list-top-wrapper">
        <div class="top2" id="top2">
          <div class="top2-avatar">
            <div class="top2-image"></div>
            <img class="top2-tag" src="./images/top2.png" />
          </div>

          <div class="list-top-name"><p class="list-top-name-text">用户名显示</p></div>
          <div class="top-orange">966 本</div>
          <div class="top-star">
            <img class="star-img" src="./images/star.png" />
            <span class="star-text">助力</span>
          </div>
        </div>

        <div class="top2 top1" id="top1">
          <div class="top2-avatar">
            <div class="top2-image"></div>
            <img class="top2-tag" src="./images/top1.png" />
          </div>

          <div class="list-top-name"><p class="list-top-name-text">用户名显示</p></div>
          <div class="top-orange">966 本</div>
          <div class="top-star">
            <img class="star-img" src="./images/star.png" />
            <span class="star-text">助力</span>
          </div>
        </div>

        <div class="top2" id="top3">
          <div class="top2-avatar">
            <div class="top2-image"></div>
            <img class="top2-tag" src="./images/top3.png" />
          </div>

          <div class="list-top-name"><p class="list-top-name-text">用户名显示</p></div>
          <div class="top-orange">966 本</div>
          <div class="top-star">
            <img class="star-img" src="./images/star.png" />
            <span class="star-text">助力</span>
          </div>
        </div>
      </div>
    </div>

    <div class="left-list-container">

      <div class="linear"></div>

      <div id="left-list-wrapper"></div>

    </div>

  </div>

  <!-- 购买阅读码的弹层 -->
  <div class="modal-background">
    <div class="modal">
      <p class="modal-title">购买阅读码</p>

      <div class="modal-item">
        <div class="modal-item-left">
          <div class="checkbox">
            <div class="checkbox-inner"></div>
          </div>
          <span class="modal-item-count">1 本</span>
        </div>

        <span class="modal-item-price">￥ 6</span>
      </div>

      <div class="modal-item">
        <div class="modal-item-left">
          <div class="checkbox">
            <div class="checkbox-inner"></div>
          </div>
          <span class="modal-item-count">10 本</span>
        </div>

        <span class="modal-item-price">￥ 60</span>
      </div>

      <div class="modal-item">
        <div class="modal-item-left">
          <div class="checkbox">
            <div class="checkbox-inner"></div>
          </div>
          <span class="modal-item-count">100 本</span>
        </div>

        <span class="modal-item-price">￥ 600</span>
      </div>

      <div class="modal-item">
        <div class="modal-item-left">
          <div class="checkbox">
            <div class="checkbox-inner"></div>
          </div>
          <span class="modal-item-count">1000 本</span>
        </div>

        <span class="modal-item-price">￥ 6000</span>
      </div>

      <div class="modal-item-input">
        <input placeholder="输入更多本数" id="modal-input" type="number" max="1000" />
        <span class="modal-item-price">￥ 0</span>
      </div>

      <button class="modal-confirm">确认购买</button>
      <button class="modal-cancel">取消</button>

    </div>
  </div>

  <!-- 底部导航条按钮 -->
  <div class="tabbar">
    <div class="tabbar-item to-home">
      <img src="./images/home-unselected-icon.png" />
    </div>
    <div class="tabbar-item to-my">
      <img src="./images/my-selected-icon.png" />
    </div>
  </div>


  <!-- 登录的弹层 -->
  <div class="modal-background-login">
    <div class="modal-login">

      <img class="modal-logo-login" src="./images/logo.png" />

      <p class="modal-title-login">ETWAS需要您的微信授权</p>

      <button class="modal-confirm-login">微信授权</button>
    </div>
  </div>


  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/jquery-weui.js"></script>
  <script src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="//res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
  <script src="./js/axios.min.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/detail.js"></script>
</body>


</html>
